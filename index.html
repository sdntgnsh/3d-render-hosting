<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ Test</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading Java application... Please wait.</div>
    
    <script>
      (async function () {
        await cheerpjInit();
        
        // Use the full width and height of the browser window
        cheerpjCreateDisplay(window.innerWidth, window.innerHeight);
        
        // Hide loading message
        document.getElementById("loading").style.display = "none";

        await cheerpjRunJar("/app/3d-render-hosting/application.jar");

      })();
      
      window.addEventListener("resize", function () {
        var display = document.getElementById("cheerpjDisplay");
        if (display) {
          display.style.width = window.innerWidth + "px";
          display.style.height = window.innerHeight + "px";
        }
      });
    </script>
  </body>
</html>
